<router-outlet></router-outlet>
<div class="container">
    <span>
        <mat-accordion>
            <mat-expansion-panel>
                <mat-expansion-panel-header>
                    <mat-panel-title>
                        INCASSO GIORNALIERO: {{tot_today}} $
                    </mat-panel-title>
                    <mat-panel-description>
                    </mat-panel-description>
                </mat-expansion-panel-header>
                <mat-list>
                    <ng-container *ngFor="let elemTodayOrders of todayCompleteOrder">
                        <mat-list-item>
                            ORDINE NUMBER: {{elemTodayOrders.id_order}}, CONTO: {{elemTodayOrders.tot}} $
                        </mat-list-item>
                    </ng-container>
                </mat-list>
            </mat-expansion-panel>
        </mat-accordion>
    </span>
    <form [formGroup]="form_date" (ngSubmit)="getCompleteOrdersByDate()">
        <mat-form-field>
            <mat-label>Ricerca per Data</mat-label>
            <input formControlName="input_date" matInput [matDatepicker]="picker" placeholder="Insert Date">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker touchUi #picker></mat-datepicker>
        </mat-form-field>
        <button type="submit" mat-flat-button color="primary">CERCA</button>
    </form>
    <span *ngIf=view_by_date>
        <mat-accordion>
            <mat-expansion-panel>
                <mat-expansion-panel-header>
                    <mat-panel-title>
                        INCASSO {{select_date.toDateString()}}: {{tot_by_date}} $
                    </mat-panel-title>
                    <mat-panel-description>
                    </mat-panel-description>
                </mat-expansion-panel-header>
                <mat-list>
                    <ng-container *ngFor="let elemTodayOrders of byDateCompleteOrder">
                        <mat-list-item>
                            ORDINE NUMBER: {{elemTodayOrders.id_order}}, CONTO: {{elemTodayOrders.tot}} $
                        </mat-list-item>
                    </ng-container>
                </mat-list>
            </mat-expansion-panel>
        </mat-accordion>
    </span>
</div>
