<div class=container>


  <header>
    <div class="logo"></div>
  </header>


  <form [formGroup]="form_login" (ngSubmit)="sendLogin()">
    <mat-form-field class="field-login">
        <mat-label>Mail</mat-label>
      <input type="email" matInput placeholder="Mail" formControlName="emailLogin">
    </mat-form-field>
    <mat-form-field class="field-login">
        <mat-label>Password</mat-label>
      <input type="password" matInput placeholder="Password" formControlName="passwordLogin">
    </mat-form-field>
    <div class="center">
      <button type="submit" class="btn_login" mat-raised-button color="primary">LOGIN</button>
    </div>
  </form>

  <div class="center">
    <div *ngIf="erroreLungMail" class="error">La mail deve essere lunga almeno 6 caratteri!</div>
    <div *ngIf="erroreMail" class="error">La mail deve essere valida!</div>
    <div *ngIf="erroreLungPass" class="error">La password deve essere lunga almeno 6 caratteri!</div>
    <div *ngIf="erroreVuoto" class="error">I campi devono essere entrambi riempiti!</div>
    <div *ngIf="erroreLog" class="error">Email o Password errate!</div>
  </div>

</div>
